    <script>
        $(document).ready(function() {
            $('#tel').mask("(000) 000-0000", {
                placeholder: "(___) ___-____"
            });

        });


        function validate() {

            var name = $('#name').val();
            var email = $('#email').val();
            var tel = $('#tel').val();
            var company = $('#company').val();
            var info = $('#info').val();
            var message = $('#message').val();
            var consent = $('#consentCheck').prop('checked');

            if (!name) {
                alert("Please enter Full Name!");
                return;
            }


            var re = /^\w+([-+.'][^\s]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/;

            var emailFormat = re.test(email);

            if (!emailFormat) {
                alert("Please enter a valid Email!");
                return;
            }

            if (tel.length !== 14) {

                alert("Phone must only be a 10 digit number!");
                return;
            }

            $('#success').html('Successful!');

            $('#successJSON').html(`Full Name: ${name}<br> 
            Email: ${email}<br>
            Company: ${company}<br>
            Phone: ${tel}<br>
            Looking for information on: ${info}<br>
            Message: ${message}<br>
            Consent: ${consent} `);




        }
    </script>
